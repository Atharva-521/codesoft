<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
                <input type="text" class="display transperent text-right" id="inputBox">
                
                <button class="transperent circle white shadow size green">AC</button>
                <button class="transperent circle white shadow size green">DEL</button>
                <button class="transperent circle white shadow size green">%</button>
                <button class="transperent circle white shadow size green">/</button>

            
                <button class="transperent circle white shadow size">7</button>
                <button class="transperent circle white shadow size">8</button>
                <button class="transperent circle white shadow size">9</button>
                <button class="transperent circle white shadow size green">*</button>

            
                <button class="transperent circle white shadow size">4</button>
                <button class="transperent circle white shadow size">5</button>
                <button class="transperent circle white shadow size">6</button>
                <button class="transperent circle white shadow size green">-</button>

            
                <button class="transperent circle white shadow size">1</button>
                <button class="transperent circle white shadow size">2</button>
                <button class="transperent circle white shadow size">3</button>
                <button class="transperent circle white shadow size green">+</button>

            
                <button class="transperent circle white shadow size">00</button>
                <button class="transperent circle white shadow size">0</button>
                <button class="transperent circle white shadow size green">.</button>
                <button class="transperent circle white shadow size bg-orange">=</button>
                
        </div>
    </div>
    <script src="script (1).js"></script>
</body>
</html>
